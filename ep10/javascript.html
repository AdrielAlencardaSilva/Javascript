<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<style>
   div#Res {
      margin-top: 10px ;
    }
</style>
<body>
    <h1>Funções em Javasrcipt</h1>
   
    <div id="res">

    </div>
    <div id="ser">

    </div>
    <script>
        function parimpar(n) {
          if (n%2 == 0) {
            return '( PAR! )'
          } else {
            return '( IMPAR! )'
          }
        }
        res.innerHTML = (parimpar(10))
    </script>
    <script>
        function soma(n1, n2) {
            return n1 + n2
        }
        ser.innerHTML = (soma(1, 9))
    </script>
</body>
</html>
