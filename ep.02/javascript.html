<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 02</title>
</head>
<body>
    <h1>JavaScript</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae iure et similique, 
       at numquam voluptas tempora? Repellendus enim dolore recusandae corrupti iste, nobis 
       at explicabo, atque veritatis ad pariatur cupiditate.
    </p>

    <script>
        var nome = window.prompt ('Qual é o seu nome ?')
        window.alert ('Muito prazer, ' + nome + '!')
    </script>

    <script>
        var n1 = Number(window.prompt ('Digite um número: '))
        var n2 = Number(window.prompt ('Digite outro número:'))
        var s = n1 % n2
        window.alert (`O resultado da soma entre ${n1} e ${n2} é ` + s)
    </script>
</body>
</html>
